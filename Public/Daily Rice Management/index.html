<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculation Sheet</title>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --primary-bg: #2c3e50;
            --border-color: #bdc3c7;
            --total-bg: #fff3cd;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .a4-sheet {
            width: 297mm;
            min-height: 210mm;
            background: white;
            padding: 10mm 15mm;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            box-sizing: border-box;
            position: relative;
        }

        /* Header Styles */
        .header-section {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 3px solid var(--primary-bg);
            padding-bottom: 10px;
        }

        .editable-header-text {
            font-family: 'Tiro Bangla', serif;
            color: var(--primary-bg);
            outline: none;
            cursor: text;
            display: block;
            margin: 0 auto;
        }

        .main-title { font-size: 36px; font-weight: bold; margin-bottom: 5px; }
        .sub-title { font-size: 22px; color: #333; font-weight: 600; }

        /* Meta & Footer Styles */
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            margin-top: 30px;
            font-family: 'Tiro Bangla', serif;
            font-size: 16px;
        }

        .info-box { display: flex; align-items: center; gap: 10px; }

        .strong-input {
            border: none;
            border-bottom: 2px solid #000;
            font-size: 17px;
            font-weight: bold;
            width: 200px;
            padding: 2px 5px;
            outline: none;
            background: transparent;
            color: #000;
            font-family: 'Tiro Bangla', serif;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            table-layout: fixed;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid var(--border-color);
            text-align: center;
            padding: 0;
            height: 24px;
        }

        th {
            background-color: var(--primary-bg);
            color: white;
            font-weight: 500;
            padding: 6px 0;
            font-size: 13px;
        }

        th:first-child { width: 14%; }
        th:last-child { width: 7%; }

        .cell-input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            outline: none;
            background: transparent;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #000;
        }

        .name-input {
            text-align: left;
            padding-left: 8px;
            font-family: 'Tiro Bangla', serif;
            font-weight: bold;
        }

        .cell-input:focus { background-color: #e3f2fd; }

        .row-total {
            background-color: var(--total-bg);
            font-weight: bold;
            color: #d35400;
            font-size: 14px;
        }

        .grand-total-row td {
            background-color: var(--primary-bg);
            color: white;
            font-weight: bold;
            font-size: 16px;
            padding: 5px;
            font-family: 'Tiro Bangla', serif;
        }
        
        #grand-total-val { font-family: 'Roboto', sans-serif; font-size: 17px; color: #fff; }

        /* Controls */
        .controls { margin-top: 20px; display: flex; gap: 15px; }
        .btn { padding: 12px 25px; font-size: 16px; border: none; border-radius: 6px; cursor: pointer; font-family: 'Tiro Bangla', serif; color: white; transition: 0.3s; }
        .btn-download { background-color: #27ae60; }
        .btn-download:hover { background-color: #219150; }
        .btn-reset { background-color: #c0392b; }
        .btn-reset:hover { background-color: #a93226; }

        @media print {
            body { background: none; margin: 0; }
            .controls { display: none; }
            .a4-sheet { box-shadow: none; margin: 0; width: 100%; }
        }
    </style>
    
    <!-- CSS Styling -->
<style>
.sharifulinfo-modal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(5px);
  animation: sharifulinfo-fadeIn 0.4s ease;
  overflow-y: auto;
  padding: 20px 10px;
  box-sizing: border-box;
}

.sharifulinfo-modal-content {
  position: relative;
  background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
  margin: auto;
  border-radius: 25px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.1);
  width: 100%;
  max-width: 420px;
  animation: sharifulinfo-slideIn 0.5s ease;
  color: white;
  text-align: center;
  overflow: hidden;
  box-sizing: border-box;
}

.sharifulinfo-modal-inner {
  padding: 30px 25px;
  position: relative;
}

.sharifulinfo-modal-content::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 6px;
  background: linear-gradient(90deg, #1a2a6c, #b21f1f, #fdbb2d);
  z-index: 1;
}

.sharifulinfo-close {
  position: absolute;
  top: 15px;
  right: 20px;
  color: white;
  font-size: 30px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  z-index: 10;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.1);
}

.sharifulinfo-close:hover {
  transform: scale(1.1) rotate(90deg);
  background: rgba(255, 255, 255, 0.2);
  color: #fdbb2d;
}

.sharifulinfo-header {
  margin-bottom: 30px;
}

.sharifulinfo-image-container {
  position: relative;
  display: inline-block;
  margin-bottom: 25px;
}

.sharifulinfo-image {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  border: 5px solid rgba(255, 255, 255, 0.3);
  object-fit: cover;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  transition: all 0.4s ease;
  position: relative;
  z-index: 2;
}

.sharifulinfo-image:hover {
  transform: scale(1.05);
  border-color: rgba(255, 255, 255, 0.6);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
}

.sharifulinfo-image-overlay {
  position: absolute;
  top: -10px;
  left: -10px;
  right: -10px;
  bottom: -10px;
  border-radius: 50%;
  background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d);
  z-index: 1;
  opacity: 0.5;
  animation: sharifulinfo-rotate 10s linear infinite;
}

.sharifulinfo-name {
  font-size: 26px;
  margin: 15px 0 10px;
  font-weight: 700;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
  letter-spacing: 0.5px;
}

.sharifulinfo-department {
  font-size: 18px;
  margin: 12px 0;
  font-weight: 600;
  color: #fdbb2d;
  letter-spacing: 1px;
}

.sharifulinfo-session {
  font-size: 16px;
  margin: 10px 0;
  font-weight: 500;
  opacity: 0.9;
}

.sharifulinfo-profession-container {
  margin: 20px 0;
}

.sharifulinfo-profession {
  font-size: 16px;
  margin: 0;
  font-weight: 500;
  color: rgba(255, 255, 255, 0.95);
  padding: 12px 20px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 30px;
  display: inline-block;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.sharifulinfo-social {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  margin-top: 25px;
}

.sharifulinfo-social-link {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 15px 10px;
  border-radius: 15px;
  background: rgba(255, 255, 255, 0.1);
  color: white;
  font-size: 18px;
  text-decoration: none;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.15);
}

.sharifulinfo-social-link:hover {
  transform: translateY(-5px);
  background: rgba(255, 255, 255, 0.2);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

.sharifulinfo-social-link:nth-child(1):hover {
  background: linear-gradient(135deg, rgba(59, 89, 152, 0.8), rgba(59, 89, 152, 0.9));
}

.sharifulinfo-social-link:nth-child(2):hover {
  background: linear-gradient(135deg, rgba(0, 132, 255, 0.8), rgba(0, 132, 255, 0.9));
}

.sharifulinfo-social-link:nth-child(3):hover {
  background: linear-gradient(135deg, rgba(37, 211, 102, 0.8), rgba(37, 211, 102, 0.9));
}

.sharifulinfo-social-link:nth-child(4):hover {
  background: linear-gradient(135deg, rgba(212, 70, 56, 0.8), rgba(212, 70, 56, 0.9));
}

.sharifulinfo-social-link i {
  font-size: 24px;
  margin-bottom: 8px;
}

.sharifulinfo-social-link span {
  font-size: 12px;
  font-weight: 500;
  opacity: 0.9;
}

/* Animations */
@keyframes sharifulinfo-fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes sharifulinfo-slideIn {
  from { 
    opacity: 0;
    transform: translateY(-30px) scale(0.95);
  }
  to { 
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

@keyframes sharifulinfo-rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Responsive Design for Mobile */
@media (max-width: 480px) {
  .sharifulinfo-modal {
    padding: 10px 5px;
  }
  
  .sharifulinfo-modal-content {
    max-width: 95%;
    border-radius: 20px;
  }
  
  .sharifulinfo-modal-inner {
    padding: 25px 20px;
  }
  
  .sharifulinfo-image {
    width: 140px;
    height: 140px;
  }
  
  .sharifulinfo-name {
    font-size: 22px;
  }
  
  .sharifulinfo-department {
    font-size: 16px;
  }
  
  .sharifulinfo-session, 
  .sharifulinfo-profession {
    font-size: 14px;
  }
  
  .sharifulinfo-social {
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }
  
  .sharifulinfo-social-link {
    padding: 12px 8px;
  }
  
  .sharifulinfo-social-link i {
    font-size: 22px;
  }
  
  .sharifulinfo-social-link span {
    font-size: 11px;
  }
  
  .sharifulinfo-close {
    top: 10px;
    right: 15px;
    width: 35px;
    height: 35px;
    font-size: 26px;
  }
}

/* For very small screens */
@media (max-width: 350px) {
  .sharifulinfo-modal-inner {
    padding: 20px 15px;
  }
  
  .sharifulinfo-image {
    width: 120px;
    height: 120px;
  }
  
  .sharifulinfo-name {
    font-size: 20px;
  }
  
  .sharifulinfo-social {
    grid-template-columns: 1fr;
  }
}
</style>
    
</head>
<body>

    <div class="a4-sheet" id="sheet-content">
        <div class="header-section">
            <div contenteditable="true" class="editable-header-text main-title">ছবিকুঞ্জ ছাত্রাবাস</div>
            <div contenteditable="true" class="editable-header-text sub-title">দৈনিক চালের হিসাব</div>
        </div>

        <div class="info-row" style="margin-bottom: 5px;">
            <div class="info-box">
                <span>মাস ও সাল   :</span>
                <input type="text" class="strong-input" placeholder="January 2026">
            </div>
            <div class="info-box">
                <span>ম্যানেজারের নাম :</span>
                <input type="text" class="strong-input" placeholder="নাম লিখুন">
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>নাম</th>
                    <script>
                        for(let i=1; i<=31; i++) {
                            document.write(`<th>${i}</th>`);
                        }
                    </script>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
            <tfoot>
                <tr class="grand-total-row">
                    <td colspan="32" style="text-align: right; padding-right: 15px;">সর্বমোট হিসাব:</td>
                    <td id="grand-total-val">0</td>
                </tr>
            </tfoot>
        </table>

        <div class="info-row">
            <div class="info-box">
                <span>প্রস্তুতকারক :</span>
                <input type="text" class="strong-input" placeholder="স্বাক্ষর বা নাম">
            </div>
            <div class="info-box">
                <span>তারিখ :</span>
                <input type="text" class="strong-input" id="footer-date">
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-reset" onclick="resetForm()">রিসেট করুন</button>
        <button class="btn btn-download" onclick="downloadSheet()">ডাউনলোড (HD Image)</button>
    </div>

    <script>
        const ROW_COUNT = 27;

        function initTable() {
            const tbody = document.getElementById('table-body');
            let html = '';

            for(let r=0; r<ROW_COUNT; r++) {
                html += `<tr>`;
                html += `<td><input type="text" class="cell-input name-input" placeholder="Name ${r+1}" 
                        data-r="${r}" data-c="0" onkeydown="handleNav(event, ${r}, 0)"></td>`;
                
                for(let c=1; c<=31; c++) {
                    html += `<td><input type="number" class="cell-input val-input" 
                            data-r="${r}" data-c="${c}" 
                            oninput="calculateRow(${r})" 
                            onkeydown="handleNav(event, ${r}, ${c})"></td>`;
                }
                
                html += `<td class="row-total" id="total-${r}">0</td>`;
                html += `</tr>`;
            }
            tbody.innerHTML = html;

            const d = new Date();
            document.getElementById('footer-date').value = d.toLocaleDateString('en-GB');
        }

        function calculateRow(rowIdx) {
            const inputs = document.querySelectorAll(`.val-input[data-r="${rowIdx}"]`);
            let rowSum = 0;
            inputs.forEach(input => {
                let val = parseFloat(input.value);
                if (!isNaN(val)) rowSum += val;
            });
            let displaySum = Number.isInteger(rowSum) ? rowSum : parseFloat(rowSum.toFixed(2));
            document.getElementById(`total-${rowIdx}`).innerText = displaySum;
            calculateGrandTotal();
        }

        function calculateGrandTotal() {
            let grandTotal = 0;
            document.querySelectorAll('.val-input').forEach(input => {
                let val = parseFloat(input.value);
                if (!isNaN(val)) grandTotal += val;
            });
            let displayGrand = Number.isInteger(grandTotal) ? grandTotal : parseFloat(grandTotal.toFixed(2));
            document.getElementById('grand-total-val').innerText = displayGrand;
        }

        // --- নেভিগেশন লজিক (আপডেট করা হয়েছে) ---
        function handleNav(e, r, c) {
            const key = e.key; 
            
            // Enter (নিচে), ArrowDown (নিচে), ArrowUp (উপরে), ArrowLeft (বামে), ArrowRight (ডানে)
            if (key === 'Enter' || key === 'ArrowDown' || key === 'ArrowUp' || key === 'ArrowLeft' || key === 'ArrowRight') {
                e.preventDefault(); // ডিফল্ট অ্যাকশন বন্ধ করা

                let nextR = r;
                let nextC = c;

                if (key === 'ArrowLeft') nextC = c - 1;
                if (key === 'ArrowRight') nextC = c + 1;
                if (key === 'ArrowUp') nextR = r - 1;
                
                // Enter অথবা Down Arrow চাপলে নিচে যাবে
                if (key === 'Enter' || key === 'ArrowDown') nextR = r + 1;

                // সীমানা চেক (যাতে টেবিলের বাইরে না যায়)
                if (nextC < 0) nextC = 0;
                if (nextC > 31) nextC = 31;
                if (nextR < 0) nextR = 0;
                if (nextR >= ROW_COUNT) nextR = ROW_COUNT - 1;

                // নতুন ঘরে ফোকাস করা
                const target = document.querySelector(`input[data-r="${nextR}"][data-c="${nextC}"]`);
                if (target) {
                    target.focus();
                    // চাইলে নিচের লাইনটি রাখতে পারেন, এতে পরের ঘরে গেলে আগের লেখা সিলেক্ট হবে
                    // target.select(); 
                }
            }
        }

        function downloadSheet() {
            const element = document.getElementById("sheet-content");
            window.scrollTo(0,0);
            html2canvas(element, {
                scale: 3, 
                useCORS: true,
                backgroundColor: "#ffffff",
                height: element.offsetHeight,
                windowHeight: element.offsetHeight
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Chobikunjo_Report.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }

        function resetForm() {
            if(confirm("সব ডাটা মুছে ফেলতে চান?")) {
                document.querySelectorAll('input').forEach(i => i.value = '');
                document.querySelectorAll('.row-total').forEach(e => e.innerText = '0');
                document.getElementById('grand-total-val').innerText = '0';
                const d = new Date();
                document.getElementById('footer-date').value = d.toLocaleDateString('en-GB');
            }
        }

        window.onload = initTable;
    </script>
</body>
</html>
