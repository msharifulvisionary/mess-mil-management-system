<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <!-- মোবাইলে ডেক্সটপ ভিউ দেখানোর জন্য নিচের লাইনটি পরিবর্তন করা হয়েছে -->
    <meta name="viewport" content="width=1200, user-scalable=yes">
    
    <title>Daily Meal & Rice Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --primary-bg: #2c3e50;
            --border-color: #7f8c8d;
            --highlight: #ecf0f1;
            --summary-bg: #fff3cd;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* A4 Portrait Size */
        .a4-sheet {
            width: 210mm;
            min-height: 297mm;
            background: white;
            padding: 10mm 10mm;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            box-sizing: border-box;
            position: relative;
        }

        /* Header */
        .header-section {
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 3px solid var(--primary-bg);
            padding-bottom: 5px;
        }

        .editable-header-text {
            font-family: 'Tiro Bangla', serif;
            color: var(--primary-bg);
            outline: none;
            cursor: text;
            display: block;
            margin: 0 auto;
        }

        .main-title { font-size: 30px; font-weight: bold; }
        .sub-title { font-size: 18px; color: #444; margin-top: 2px; }

        /* Meta Info & Footer (Same Style) */
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-family: 'Tiro Bangla', serif;
            font-size: 14px;
        }

        .footer-row { margin-top: 30px; }

        .strong-input {
            border: none;
            border-bottom: 1px solid #000;
            font-size: 15px;
            font-weight: bold;
            width: 150px;
            padding: 1px 5px;
            outline: none;
            background: transparent;
            color: #000;
            font-family: 'Tiro Bangla', serif;
            text-align: center;
        }

        /* Table Design */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
            table-layout: fixed;
            margin-top: 5px;
        }

        th, td {
            border: 1px solid var(--border-color);
            text-align: center;
            height: 20px;
            padding: 0;
        }

        th {
            background-color: var(--primary-bg);
            color: white;
            font-weight: 500;
            font-family: 'Tiro Bangla', serif;
        }

        /* Column Group Headers */
        .col-group-header { font-size: 12px; padding: 4px 0; }
        .sub-header { font-size: 10px; padding: 2px 0; background-color: #34495e; }

        /* Inputs */
        .cell-input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            outline: none;
            background: transparent;
            font-family: 'Roboto', sans-serif;
            font-size: 13px;
            font-weight: 500;
            color: #000;
        }

        .date-cell { font-weight: bold; background-color: #f4f4f4; font-family: 'Roboto', sans-serif; }
        .readonly-cell { background-color: #f8f9fa; font-weight: bold; color: #333; }
        
        /* Summary Section */
        .summary-box {
            margin-top: 20px;
            border: 2px solid var(--primary-bg);
            padding: 10px;
            background-color: var(--summary-bg);
            font-family: 'Tiro Bangla', serif;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 0;
            border-bottom: 1px dashed #ccc;
        }
        .summary-row:last-child { border-bottom: none; }

        .summary-val { font-family: 'Roboto', sans-serif; font-size: 16px; color: #d35400; }

        .extra-input {
            width: 60px;
            border: 1px solid #d35400;
            text-align: center;
            font-weight: bold;
            background: white;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
        }

        /* Controls */
        .controls { margin-top: 20px; display: flex; gap: 15px; }
        .btn { padding: 10px 25px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; color: white; font-family: 'Tiro Bangla', serif; }
        .btn-download { background-color: #27ae60; }
        .btn-reset { background-color: #c3392b; }

        @media print {
            body { background: none; margin: 0; }
            .controls { display: none; }
            .a4-sheet { box-shadow: none; margin: 0; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="a4-sheet" id="sheet-content">
        <!-- Header -->
        <div class="header-section">
            <div contenteditable="true" class="editable-header-text main-title">ছবিকুঞ্জ ছাত্রাবাস</div>
            <div contenteditable="true" class="editable-header-text sub-title">দৈনিক মিল ও চালের হিসাব</div>
        </div>

        <!-- Meta Info (Top) -->
        <div class="info-row">
            <div>মাস ও সাল: <input type="text" class="strong-input" placeholder="January 2026"></div>
            <div>ম্যানেজারের নাম: <input type="text" class="strong-input" placeholder="নাম লিখুন"></div>
        </div>

        <!-- Table -->
        <table>
            <thead>
                <tr>
                    <th rowspan="2" style="width: 8%;">তারিখ</th>
                    <th colspan="2" class="col-group-header">সকাল</th>
                    <th colspan="2" class="col-group-header">দুপুর</th>
                    <th colspan="2" class="col-group-header">রাত</th>
                    <th colspan="2" class="col-group-header" style="background-color: #2c3e50;">দৈনিক মোট</th>
                </tr>
                <tr>
                    <th class="sub-header">মিল</th>
                    <th class="sub-header">চাল (পট)</th>
                    <th class="sub-header">মিল</th>
                    <th class="sub-header">চাল (পট)</th>
                    <th class="sub-header">মিল</th>
                    <th class="sub-header">চাল (পট)</th>
                    <th class="sub-header" style="background-color: #95a5a6;">মিল</th>
                    <th class="sub-header" style="background-color: #95a5a6;">চাল</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- JS will generate 31 rows -->
            </tbody>
        </table>

        <!-- Summary Calculation Box -->
        <div class="summary-box">
            <div class="summary-row">
                <span>সারা মাসের মোট মিল:</span>
                <span id="grand-total-meal" class="summary-val">0</span>
            </div>
            <div class="summary-row">
                <span>সারা মাসের মোট চাল:</span>
                <span id="grand-total-rice" class="summary-val">0</span>
            </div>
            <div class="summary-row">
                <span>অতিরিক্ত চাল (+):</span>
                <span><input type="number" id="extra-rice" class="extra-input" placeholder="0" oninput="calculateSummary()"> পট</span>
            </div>
            <div class="summary-row" style="border-top: 2px solid #000; margin-top: 5px; padding-top: 5px;">
                <span style="font-size: 16px; color: #2c3e50;">সর্বমোট চালের হিসাব:</span>
                <span id="final-total-rice" class="summary-val" style="font-size: 18px; color: #27ae60;">0</span>
            </div>
        </div>

        <!-- Footer (Matched Style with Header Meta) -->
        <div class="info-row footer-row">
            <div>প্রস্তুতকারক: <input type="text" class="strong-input" placeholder="স্বাক্ষর বা নাম"></div>
            <div>তারিখ: <input type="text" class="strong-input" id="footer-date"></div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="controls">
        <button class="btn btn-reset" onclick="resetForm()">রিসেট করুন</button>
        <button class="btn btn-download" onclick="downloadSheet()">ডাউনলোড (HD Image)</button>
    </div>

    <script>
        const DAYS_COUNT = 31;

        function initTable() {
            const tbody = document.getElementById('table-body');
            let html = '';

            for(let i=1; i<=DAYS_COUNT; i++) {
                html += `<tr>`;
                html += `<td class="date-cell">${i}</td>`;
                // Morning
                html += `<td><input type="number" class="cell-input val-input" data-r="${i}" data-c="1" oninput="calculateRow(${i})" onkeydown="handleNav(event, ${i}, 1)"></td>`;
                html += `<td><input type="number" class="cell-input val-input" data-r="${i}" data-c="2" oninput="calculateRow(${i})" onkeydown="handleNav(event, ${i}, 2)"></td>`;
                // Noon
                html += `<td><input type="number" class="cell-input val-input" data-r="${i}" data-c="3" oninput="calculateRow(${i})" onkeydown="handleNav(event, ${i}, 3)"></td>`;
                html += `<td><input type="number" class="cell-input val-input" data-r="${i}" data-c="4" oninput="calculateRow(${i})" onkeydown="handleNav(event, ${i}, 4)"></td>`;
                // Night
                html += `<td><input type="number" class="cell-input val-input" data-r="${i}" data-c="5" oninput="calculateRow(${i})" onkeydown="handleNav(event, ${i}, 5)"></td>`;
                html += `<td><input type="number" class="cell-input val-input" data-r="${i}" data-c="6" oninput="calculateRow(${i})" onkeydown="handleNav(event, ${i}, 6)"></td>`;
                // Totals
                html += `<td class="readonly-cell" id="day-meal-${i}">0</td>`;
                html += `<td class="readonly-cell" id="day-rice-${i}">0</td>`;
                html += `</tr>`;
            }
            tbody.innerHTML = html;

            const d = new Date();
            document.getElementById('footer-date').value = d.toLocaleDateString('en-GB');
        }

        function getVal(selector) {
            let el = document.querySelector(selector);
            if (!el) return 0;
            let val = el.tagName === 'INPUT' ? el.value : el.innerText;
            return parseFloat(val) || 0;
        }

        function calculateRow(rowIdx) {
            let mM = getVal(`input[data-r="${rowIdx}"][data-c="1"]`);
            let mR = getVal(`input[data-r="${rowIdx}"][data-c="2"]`);
            let nM = getVal(`input[data-r="${rowIdx}"][data-c="3"]`);
            let nR = getVal(`input[data-r="${rowIdx}"][data-c="4"]`);
            let ntM = getVal(`input[data-r="${rowIdx}"][data-c="5"]`);
            let ntR = getVal(`input[data-r="${rowIdx}"][data-c="6"]`);

            let totalMeal = mM + nM + ntM;
            let totalRice = mR + nR + ntR;

            document.getElementById(`day-meal-${rowIdx}`).innerText = totalMeal;
            document.getElementById(`day-rice-${rowIdx}`).innerText = totalRice;

            calculateSummary();
        }

        function calculateSummary() {
            let totalMonthMeal = 0;
            let totalMonthRice = 0;

            for(let i=1; i<=DAYS_COUNT; i++) {
                totalMonthMeal += getVal(`#day-meal-${i}`);
                totalMonthRice += getVal(`#day-rice-${i}`);
            }

            let extraRice = parseFloat(document.getElementById('extra-rice').value) || 0;
            let finalRice = totalMonthRice + extraRice;

            document.getElementById('grand-total-meal').innerText = Math.round(totalMonthMeal);
            document.getElementById('grand-total-rice').innerText = Math.round(totalMonthRice);
            document.getElementById('final-total-rice').innerText = Math.round(finalRice);
        }

        function handleNav(e, r, c) {
            const key = e.key;
            if (['Enter', 'ArrowDown', 'ArrowUp', 'ArrowLeft', 'ArrowRight'].includes(key)) {
                e.preventDefault();
                let nR = r, nC = c;

                if (key === 'ArrowUp') nR = r - 1;
                if (key === 'Enter' || key === 'ArrowDown') nR = r + 1;
                if (key === 'ArrowLeft') nC = c - 1;
                if (key === 'ArrowRight') nC = c + 1;

                if (nC < 1) nC = 1; if (nC > 6) nC = 6; 
                if (nR < 1) nR = 1; if (nR > DAYS_COUNT) nR = DAYS_COUNT;

                const target = document.querySelector(`input[data-r="${nR}"][data-c="${nC}"]`);
                if (target) { target.focus(); target.select(); }
            }
        }

        function downloadSheet() {
            const element = document.getElementById("sheet-content");
            window.scrollTo(0,0);
            html2canvas(element, { scale: 3, useCORS: true, backgroundColor: "#ffffff" })
            .then(canvas => {
                const link = document.createElement('a');
                link.download = 'Daily_Meal_Rice_Log.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }

        function resetForm() {
            if(confirm("সব ডাটা মুছে ফেলতে চান?")) {
                document.querySelectorAll('.val-input').forEach(i => i.value = '');
                document.getElementById('extra-rice').value = '';
                for(let i=1; i<=DAYS_COUNT; i++) {
                    document.getElementById(`day-meal-${i}`).innerText = '0';
                    document.getElementById(`day-rice-${i}`).innerText = '0';
                }
                calculateSummary();
            }
        }

        window.onload = initTable;
    </script>
</body>
</html>
